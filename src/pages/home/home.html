<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Movies Watched
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding color="secondary">
  <ion-row>
    <ion-col text-center>
      <ion-card>
        <ion-card-header>
          <p>Movies Watched</p>
          <h1>82</h1>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col text-center>
      <ion-card>
        <ion-card-header>
          <p>In 2018</p>
          <h1>12</h1>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-item>
      <ion-input type="text" placeholder="Search Movies" [(ngModel)]="movieName"></ion-input>
      <ion-icon name="search" item-right primary></ion-icon>
    </ion-item>
